title: Glass Home
path: glass-home
views:
  - title: Home
    type: panel
    cards:
      - type: custom:glass-background
        cards:
          # Bottom navigation bar (renders fixed at bottom)
          - type: custom:glass-nav-bar
            items:
              - icon: mdi:home
                label: Hem
                hash: hem
              - icon: mdi:lightbulb-group
                label: Lampor
                hash: lampor
              - icon: mdi:robot-vacuum
                label: Dammsugare
                hash: dammsugare
              - icon: mdi:flash
                label: Energi
                hash: energi
              - icon: mdi:train
                label: "Tag"
                hash: tag

          # Header with greeting, weather, and status chips
          - type: custom:glass-header
            greeting: true
            weather_entity: weather.forecast_home
            chips:
              - chip_type: person
                entity: person.philip_rutberg
              - chip_type: battery
                entity: sensor.philip_s_iphone_battery_level
              - chip_type: lights
                entity: sensor.lights_on_count

          # Quick access buttons
          - type: custom:glass-button
            entity: light.vardagsrum
            name: Alla lampor
            icon: mdi:lightbulb-group
            tap_action:
              action: navigate
              navigation_path: alla-lampor

          - type: custom:glass-button
            entity: vacuum.roborock_s8
            name: Roborock
            icon: mdi:robot-vacuum

          - type: custom:glass-button
            entity: sensor.electricity_maps_co2_intensitet
            name: "CO2"
            icon: mdi:molecule-co2
            show_state: true
            tap_action:
              action: none

          - type: custom:glass-button
            entity: media_player.arc_sub
            name: TV
            icon: mdi:television
            show_state: true

          # Room cards
          - type: custom:glass-room-card
            name: Vardagsrum
            icon: mdi:sofa
            entity: light.vardagsrum
            popup_id: vardagsrum
            sub_buttons:
              - entity: light.vardagsrum
              - entity: light.tv

          - type: custom:glass-room-card
            name: Sovrum
            icon: mdi:bed
            entity: light.sovrum
            popup_id: sovrum
            sub_buttons:
              - entity: light.sovrum
              - entity: light.lightstrip
              - entity: light.sovrumsfonstret

          - type: custom:glass-room-card
            name: "Kok"
            icon: mdi:silverware-fork-knife
            entity: light.kok
            popup_id: kok
            sub_buttons:
              - entity: light.kok
              - entity: light.tak_1
              - entity: light.tak_2
              - entity: light.slinga
              - entity: light.koksfonstret

          - type: custom:glass-room-card
            name: Office
            icon: mdi:monitor
            entity: light.office
            popup_id: office
            sub_buttons:
              - entity: light.office

          - type: custom:glass-room-card
            name: Hall
            icon: mdi:door
            entity: light.hall
            popup_id: hall
            sub_buttons:
              - entity: light.hall
              - entity: light.hall_spot_1
              - entity: light.hall_spot_2
              - entity: light.hall_spot_3

          - type: custom:glass-room-card
            name: Badrum
            icon: mdi:shower
            entity: light.badrum
            popup_id: badrum
            sub_buttons:
              - entity: light.badrum
              - entity: light.spotlight_top

          # Info rows
          - type: custom:glass-info-row
            entity: sensor.avgangar_next_departure
            name: "Nasta tag"
            icon: mdi:train
            badge_entity: sensor.avgangar_departures
            badge_icon: mdi:clock-outline

          - type: custom:glass-info-row
            entity: sensor.electricity_maps_procent_fossila_branslen_i_elnatet
            name: Fossilt
            icon: mdi:leaf

          # Popups (invisible until hash triggers them)
          - type: custom:glass-popup
            hash: vardagsrum
            title: Vardagsrum
            icon: mdi:sofa
            cards:
              - type: custom:glass-light-slider
                entity: light.vardagsrum
                name: Taklampa
              - type: custom:glass-light-slider
                entity: light.tv
                name: TV-lampa

          - type: custom:glass-popup
            hash: sovrum
            title: Sovrum
            icon: mdi:bed
            cards:
              - type: custom:glass-light-slider
                entity: light.sovrum
                name: Taklampa
              - type: custom:glass-light-slider
                entity: light.lightstrip
                name: Lightstrip
              - type: custom:glass-light-slider
                entity: light.sovrumsfonstret
                name: "Fonsterlampa"
              - type: custom:glass-light-slider
                entity: light.spot_1
                name: Spot 1
              - type: custom:glass-light-slider
                entity: light.spot_2
                name: Spot 2
              - type: custom:glass-light-slider
                entity: light.spot_3
                name: Spot 3

          - type: custom:glass-popup
            hash: kok
            title: "Kok"
            icon: mdi:silverware-fork-knife
            cards:
              - type: custom:glass-light-slider
                entity: light.kok
                name: Taklampa
              - type: custom:glass-light-slider
                entity: light.tak_1
                name: Tak 1
              - type: custom:glass-light-slider
                entity: light.tak_2
                name: Tak 2
              - type: custom:glass-light-slider
                entity: light.slinga
                name: Slinga
              - type: custom:glass-light-slider
                entity: light.koksfonstret
                name: "Koksfonstret"

          - type: custom:glass-popup
            hash: office
            title: Office
            icon: mdi:monitor
            cards:
              - type: custom:glass-light-slider
                entity: light.office
                name: Office

          - type: custom:glass-popup
            hash: hall
            title: Hall
            icon: mdi:door
            cards:
              - type: custom:glass-light-slider
                entity: light.hall
                name: Taklampa
              - type: custom:glass-light-slider
                entity: light.hall_spot_1
                name: Spot 1
              - type: custom:glass-light-slider
                entity: light.hall_spot_2
                name: Spot 2
              - type: custom:glass-light-slider
                entity: light.hall_spot_3
                name: Spot 3

          - type: custom:glass-popup
            hash: badrum
            title: Badrum
            icon: mdi:shower
            cards:
              - type: custom:glass-light-slider
                entity: light.badrum
                name: Taklampa
              - type: custom:glass-light-slider
                entity: light.spotlight_top
                name: Spotlight

          - type: custom:glass-popup
            hash: dammsugare
            title: Dammsugare
            icon: mdi:robot-vacuum
            cards:
              - type: custom:glass-vacuum-card
                entity: vacuum.roborock_s8
                name: Roborock S8
                rooms:
                  - name: Vardagsrum
                    room_id: 16
                  - name: Sovrum
                    room_id: 17
                  - name: "Kok"
                    room_id: 18
                  - name: Hall
                    room_id: 19
                  - name: Badrum
                    room_id: 20
                  - name: Office
                    room_id: 21
