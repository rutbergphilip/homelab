apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delugevpn
  namespace: home-automation
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.rutberg.dev"

spec:
  ingressClassName: external
  rules:
    - host: delugevpn.rutberg.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: delugevpn
                port:
                  number: 8112
