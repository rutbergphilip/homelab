# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.50.20:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.50.20"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-1"
    ipAddress: "192.168.50.10"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:4e:01:be:08:66"
        dhcp: false
        addresses:
          - "192.168.50.10/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.50.1"
        mtu: 1500
        vip:
          ip: "192.168.50.20"
  - hostname: "talos-2"
    ipAddress: "192.168.50.11"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "a4:bb:6d:4c:de:e5"
        dhcp: false
        addresses:
          - "192.168.50.11/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.50.1"
        mtu: 1500
        vip:
          ip: "192.168.50.20"
  - hostname: "talos-3"
    ipAddress: "192.168.50.12"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "8c:04:ba:9b:ba:b7"
        dhcp: false
        addresses:
          - "192.168.50.12/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.50.1"
        mtu: 1500
        vip:
          ip: "192.168.50.20"

# Global patches
patches:
  - "@./patches/global/machine-extensions.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

