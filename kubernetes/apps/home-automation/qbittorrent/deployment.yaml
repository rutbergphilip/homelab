apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
    part-of: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
      part-of: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
        part-of: qbittorrent
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:5.0.5-libtorrentv1
          ports:
            - name: webui
              containerPort: 8080
            - name: bittorrent
              containerPort: 6881
              protocol: TCP
            - name: bittorrent-udp
              containerPort: 6881
              protocol: UDP

          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: UMASK
              value: "002"

          volumeMounts:
            - name: homelab-storage
              mountPath: /config
              subPath: qbittorrent/config
            - name: homelab-storage
              mountPath: /movies
              subPath: streaming/movies
            - name: homelab-storage
              mountPath: /series
              subPath: streaming/series

          resources:
            limits:
              cpu: 400m
              memory: 6Gi
            requests:
              cpu: 200m
              memory: 512Mi

      volumes:
        - name: homelab-storage
          persistentVolumeClaim:
            claimName: homelab-nfs-pvc
